{% extends 'todo/base.html' %}
{% block content %}
<div class="container text-center">
  <h1>{{ todo.title }}</h1>
  <h2>{{ error }}</h2>
  <form method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <button class="btn btn-success" type="submit">Save</button>
  </form>
  <br>
  {% if todo.completed %}
  <form method="POST" action="{% url 'uncompletetodo' todo.id %}">
    {% csrf_token %}
    <button class="btn btn-success" type="submit">Uncomplete</button>
  </form>
  <br>
  {% else %}
  <form method="POST" action="{% url 'completetodo' todo.id %}">
    {% csrf_token %}
    <button class="btn btn-success" type="submit">Complete</button>
  </form>
  <br>
  {% endif %}
  <form method="POST" action="{% url 'deletetodo' todo.id %}">
    {% csrf_token %}
    <button class="btn btn-success" type="submit" name="button">Delete</button>
  </form>
  <br>
</div>
{% endblock %}
