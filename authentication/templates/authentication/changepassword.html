{% extends 'todo/base.html' %}
{% block content %}
<div class="container text-center">
  <h1>Change Password</h1>
  {% if error %}
  <div class="alert alert-danger">
  {{ error }}
  </div>
  {% endif %}
<form class="" method="POST">
  {% csrf_token %}
  {{ form }}
  <br>
  <button class="btn btn-success" type="submit" name="button">Submit</button>
</form>
</div>
{% endblock %}
